{% extends "base.html" %} {% block title %}{{form_name}}{% endblock %} {% block
content %}
<div class="container mt-5 pb-5">
  <form method="POST" action="{{ form_action }}" class="col-md-10">
    <div class="form-group my-3">
      <label for="email">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group my-3">
      <label for="pword">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="pword"
        placeholder="Password"
      />
    </div>
    {% if new_user%}
    <div class="form-group my-3">
      <label for="user_roles">User roles</label>
      <select id="user_roles" multiple name="options" class="form-control">
        {% for option in options %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
    <div class="form-group my-3"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock%}
